<form [formGroup]="form">
  <div>
    <span>Link #{{ orderNumber }}</span>
    <button>Remove</button>
  </div>
  <app-select
    [id]="'link-form-select-' + orderNumber"
    label="Platform"
    [options]="selectOptions"
  ></app-select>
  <app-input
    label="Link"
    placeholder="e.g. https://www.github.com/johnappleseed"
    icon="/assets/images/icon-link.svg"
  ></app-input>
</form>
